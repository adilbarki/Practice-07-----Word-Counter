<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="/style.css">
 
</head>
<body>

    <div class="container">
        <h1>Word Counter</h1>
        <textarea id="textInput" placeholder="Type your text here..."></textarea>
        <div class="stats">
            <div class="a01">Words: <span id="wordCount">0</span></div>
            <div class="a01">Characters: <span id="charCount">0</span></div>
            <div class="a01">Sentences: <span id="sentenceCount">0</span></div>
            <div class="a01">Paragraphs: <span id="paragraphCount">0</span></div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
